<style>
    .image-container {
  width: 100%;

}

.image-container img {
  width: 100%;
  height: auto;
  display: block;
}

    <div class="image-container">
        <img src="images\wrinkles chair.png" alt="Your image description">
    </div>
    <script>
        window.addEventListener('resize', function() {
        var imageHeight = document.querySelector('.image-container img').clientHeight;
        var containerHeight = document.querySelector('.image-container').clientHeight;
        
        if (imageHeight > containerHeight) {
            var newHeight = containerHeight + 'px';
            document.querySelector('.image-container img').style.maxHeight = newHeight;
        } else {
            document.querySelector('.image-container img').style.maxHeight = 'none';
        }
        });

    </script>
